<div class="app-header clearfix">
	<div class="app-header-container">
    	<div class="app-included-page">
        	<div class="app-partial-container">
            	<div class="app-grid-layout">
                	<div class="app-grid-row">
                    	<div class="app-grid-column col-md-7">
                        	<div class="app-ng-transclude app-logo">
                                <a href="#/"><img src="../images/mybank_logo.png"></a>
                            </div>
                        </div>
                    	<div class="app-grid-column col-md-5">
                        	<div class="app-ng-transclude app-profile">
                                <span class="glyphicon glyphicon-user profile-picture" aria-hidden="true"></span>
                                <span class="profile-name">
                                	<h2><span class="profile-default-text">Welcome back, </span><span class="profile-dynamic-name-text">{{getUserName()}}</span></h2>
                                </span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
